---
layout: default
title: home
---

<div class="home">
  <ol class="posts">
    {% for post in site.posts reversed %}
      <li>
        <span class="post__date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post__venue">{{ post.venue }}</span><span class="post__time">{{ post.time }}</span><span class="post__ticket">{{ post.ticket }}</span>
      </li>
    {% endfor %}
  </ol>
<!--  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
</div>
